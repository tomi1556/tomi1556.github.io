<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインクラフト サーバーガイド</title>
    <link rel="stylesheet" href="gaido.css">
</head>
<body>
    <div class="loader">
        <h1>Loading...</h1>
    </div>

    <header>
        <h1>マインクラフト サーバーガイド</h1>
        <p>最適なサーバー体験をあなたに！</p>
    </header>

    <main>
        <section id="guide">
            <div class="guide-container">
                <div class="guide-card" onclick="toggleSection('beginner')">
                    <div class="icon">🌱</div>
                    <h3>初心者向けの説明</h3>
                </div>
                <div class="guide-card" onclick="toggleSection('rules')">
                    <div class="icon">📜</div>
                    <h3>サーバー規約</h3>
                </div>
                <div class="guide-card" onclick="toggleSection('donation')">
                    <div class="icon">💎</div>
                    <h3>寄付について</h3>
                </div>
                <div class="guide-card" onclick="toggleSection('basic')">
                    <div class="icon">🛠️</div>
                    <h3>基本操作</h3>
                </div>
            </div>

            <div id="section-content" class="guide-content">
                <h4 id="section-title">説明を選んでください</h4>
                <p id="section-description">項目をクリックすると、説明がここに表示されます。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 マインクラフト サーバーガイド. All Rights Reserved.</p>
    </footer>

    <script defer src="gaido.js"></script>
</body>
</html>
