<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - ほのぼのマイクラサーバー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Nunito+Sans:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.8;
            overflow-x: hidden;
        }

        header {
            background-color: #66bb6a;
            color: #fff;
            padding: 80px 0;
            text-align: center;
            font-family: 'Potta One', cursive;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/nature_background.png') no-repeat center / cover;
            opacity: 0.3;
            z-index: -1;
            animation: slideInBackground 8s ease-in-out infinite alternate;
        }

        @keyframes slideInBackground {
            from {
                transform: translateX(-20%);
            }
            to {
                transform: translateX(20%);
            }
        }

        header h1 {
            margin: 0;
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #558b2f;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #558b2f;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #558b2f;
            color: #fff;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        main {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #558b2f;
            font-family: 'Potta One', cursive;
            animation: fadeInScale 1s ease-in-out;
        }

        @keyframes fadeInScale {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            margin-top: 30px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h3 {
            font-size: 2.2em;
            color: #33691e;
            font-family: 'Potta One', cursive;
            margin-bottom: 25px;
            animation: slideInLeft 1.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section p {
            font-size: 1.5em;
            line-height: 2.2;
            margin: 0 auto;
            max-width: 850px;
            color: #555;
            animation: fadeIn 1.5s ease-in-out;
        }

        .copy-button {
            background-color: #00bcd4;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .copy-button.success {
            background-color: #4caf50;
        }

        .copy-button.error {
            background-color: #f44336;
        }

        footer {
            background-color: #66bb6a;
            color: #fff;
            text-align: center;
            padding: 35px 0;
            font-size: 0.9em;
            animation: fadeInUp 1s ease-in-out;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>すてら</h1>
    <p>心地のいいMinecraftサーバーへようこそ</p>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">はじめての方へ</a></li>
        <li><a href="#">知っておきたい</a></li>
    </ul>
</nav>

<main>
    <h2>すてらサーバーへようこそ！</h2>
    <div class="content fade-in">
        <section class="section">
            <h3>参加方法</h3>
            <p>アドレス: stella.xgames.jp</p>
            <button class="copy-button" onclick="copyToClipboard('stella.xgames.jp', this)">コピー</button>
            <p>ポート: 25565</p>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 すてら</p>
</footer>

<script>
    function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(function() {
            button.textContent = 'コピー済';
            button.classList.add('success');
        }, function() {
            button.textContent = 'コピー不可';
            button.classList.add('error');
        });
    }
</script>

</body>
</html>
