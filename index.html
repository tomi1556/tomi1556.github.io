<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - ほのぼのマイクラサーバー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Nunito+Sans:wght@300;400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e0f7fa);
            color: #333;
            line-height: 1.8;
            overflow-x: hidden;
        }

        header {
            background: url('https://example.com/nature_background.png') no-repeat center / cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            font-family: 'Potta One', cursive;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease forwards;
        }

        header p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            animation: fadeInUp 1.5s ease forwards;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            transition: all 0.5s ease;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #558b2f;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #558b2f;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a:hover {
            background-color: #558b2f;
            color: #fff;
        }

        main {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            animation: slideInUp 1s ease forwards;
        }

        main h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #558b2f;
            font-family: 'Potta One', cursive;
        }

        .content {
            margin-top: 30px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0 20px;
        }

        .info .features, .info .join {
            flex: 1;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info .features:hover, .info .join:hover {
            transform: translateY(-10px);
        }

        .info h3 {
            font-size: 2.2em;
            color: #33691e;
            font-family: 'Potta One', cursive;
            margin-bottom: 25px;
        }

        .info p {
            font-size: 1.5em;
            line-height: 2.2;
            margin: 0;
            color: #555;
        }

        .address {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .address label {
            font-size: 1.5em;
            color: #33691e;
            margin-right: 10px;
        }

        .address input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #558b2f;
            border-radius: 10px;
            margin-right: 10px;
            flex: 1;
        }

        .address button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #81d4fa; /* 水色 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex-shrink: 0;
        }

        .address button:hover {
            transform: scale(1.1);
        }

        .address button.copied {
            background-color: #66bb6a; /* 緑色 */
        }

        .address button.error {
            background-color: #ef5350; /* 赤色 */
        }

        footer {
            background-color: #8bc34a;
            color: #fff;
            text-align: center;
            padding: 35px 0;
            font-size: 0.9em;
            border-top: 5px solid #7cb342;
            position: relative;
            animation: fadeInUp 1s ease forwards;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>すてら</h1>
        <p>居心地のいい居場所となるようなMinecraftサーバー</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">参加方法</a></li>
            <li><a href="#">はじめての方へ</a></li>
            <li><a href="#">知っておきたい</a></li>
        </ul>
    </nav>
    <main>
        <h2>すてらサーバーへようこそ！</h2>
        <div class="content">
            <div class="info">
                <div class="features">
                    <h3>サーバーの特徴</h3>
                    <p>楽しい仲間との交流</p>
                    <p>快適なプレイ環境</p>
                    <p>多様なゲームモード</p>
                </div>
                <div class="join">
                    <h3>参加方法</h3>
                    <div class="address">
                        <label for="address">アドレス：</label>
                        <input type="text" id="address" value="stella.xgames.jp" readonly>
                        <button id="copyButton">コピー</button>
                    </div>
                    <div class="address">
                        <label for="port">ポート：</label>
                        <input type="text" id="port" value="25565" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 すてら</p>
    </footer>

    <script>
        const copyButton = document.getElementById("copyButton");
        const addressInput = document.getElementById("address");

        copyButton.addEventListener("click", () => {
            addressInput.select();
            document.execCommand("copy");

            copyButton.classList.add("copied");
            copyButton.textContent = "コピーしました！";
            setTimeout(() => {
                copyButton.classList.remove("copied");
                copyButton.textContent = "コピー";
            }, 2000);
        });
    </script>
</body>
</html>
