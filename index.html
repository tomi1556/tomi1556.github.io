<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - ほのぼのマイクラサーバー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.8;
        }
        
        /* コピーボタンの配置と見た目 */
        .address-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .address-row {
            display: flex;
            align-items: center;
        }
        .copy-button {
            display: inline-block;
            margin-left: 6px;
            padding: 6px 8px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .copy-button:hover {
            background-color: #039be5;
            transform: scale(1.1);
        }
        .copy-success {
            background-color: #4caf50;
        }
        .copy-fail {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="method">
        <div class="method-card">
            <p class="method-title">Java版の参加方法</p>
            <div class="address-container">
                <div class="address-row">
                    <p>アドレス: <strong id="javaAddress">stella.xgames.jp</strong></p>
                    <button class="copy-button" onclick="copyToClipboard('stella.xgames.jp', this)">コピー</button>
                </div>
            </div>
        </div>
        <div class="method-card">
            <p class="method-title">統合版の参加方法</p>
            <div class="address-container">
                <div class="address-row">
                    <p>アドレス: <strong id="bedrockAddress">stella.xgames.jp</strong></p>
                    <button class="copy-button" onclick="copyToClipboard('stella.xgames.jp', this)">コピー</button>
                    <span style="display: inline-block; width: 14px;"></span>
                    <p>ポート: <strong>25565</strong></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copy-success');
                button.innerText = '完了！';
                setTimeout(() => {
                    button.classList.remove('copy-success');
                    button.innerText = 'コピー';
                }, 1500);
            }).catch(() => {
                button.classList.add('copy-fail');
                button.innerText = 'エラー';
                setTimeout(() => {
                    button.classList.remove('copy-fail');
                    button.innerText = 'コピー';
                }, 1500);
            });
        }
    </script>
</body>
</html>
