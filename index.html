<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - ほのぼのマイクラサーバー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Nunito+Sans:wght@300;400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.8;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        header {
            background-color: #8bc34a;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            font-family: 'Potta One', cursive;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/nature_background.png') no-repeat center / cover;
            opacity: 0.3;
            z-index: -1;
        }
        header h1 {
            margin: 0;
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
        }
        header p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
        }
        nav {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #558b2f;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #558b2f;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #558b2f;
            color: #fff;
        }
        main {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #558b2f;
            font-family: 'Potta One', cursive;
        }
        .content {
            margin-top: 30px;
        }
        .info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0 20px;
        }
        .info .features, .info .join {
            flex: 1;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }
        .info h3 {
            font-size: 2.2em;
            color: #33691e;
            font-family: 'Potta One', cursive;
            margin-bottom: 25px;
        }
        .info p {
            font-size: 1.5em;
            line-height: 2.2;
            margin: 0;
            color: #555;
        }
        .address {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .address label {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .address input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #558b2f;
            border-radius: 10px;
            margin-right: 10px;
            width: 200px; /* アドレスの幅を固定 */
        }
        .address button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #81d4fa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .address button.copied {
            background-color: #66bb6a;
            transform: scale(1.1); /* ボタンの拡大アニメーション */
        }
        .address button.error {
            background-color: #ef5350;
            transform: scale(1.1); /* ボタンの拡大アニメーション */
        }
        footer {
            background-color: #8bc34a;
            color: #fff;
            text-align: center;
            padding: 35px 0;
            font-size: 0.9em;
            border-top: 5px solid #7cb342;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>すてら</h1>
        <p>居心地のいい居場所となるようなMinecraftサーバー</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">参加方法</a></li>
            <li><a href="#">はじめての方へ</a></li>
            <li><a href="#">知っておきたい</a></li>
        </ul>
    </nav>
    <main>
        <h2>すてらサーバーへようこそ！</h2>
        <div class="content">
            <div class="info">
                <div class="features">
                    <h3>サーバーの特徴</h3>
                    <p>楽しい仲間との交流</p>
                    <p>快適なプレイ環境</p>
                    <p>多様なゲームモード</p>
                </div>
                <div class="join">
                    <h3>参加方法</h3>
                    <div class="address">
                        <label for="serverAddress">アドレス：</label>
                        <input type="text" id="serverAddress" value="stella.xgames.jp" readonly>
                        <button id="copyAddressButton">コピー</button>
                    </div>
                    <div class="address">
                        <label for="serverPort">ポート：</label>
                        <input type="text" id="serverPort" value="25565" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 すてら</p>
    </footer>

    <script>
        const copyToClipboard = (text, button) => {
            navigator.clipboard.writeText(text).then(() => {
                button.innerText = "コピー済";
                button.classList.add('copied');
                setTimeout(() => {
                    button.innerText = "コピー";
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                button.innerText = "コピー不可";
                button.classList.add('error');
                setTimeout(() => {
                    button.innerText = "コピー";
                    button.classList.remove('error');
                }, 2000);
            });
        };

        document.getElementById("copyAddressButton").onclick = function() {
            const serverAddress = document.getElementById("serverAddress").value;
            copyToClipboard(serverAddress, this);
        };
    </script>
</body>
</html>
