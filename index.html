<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - ほのぼのマイクラサーバー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Nunito+Sans:wght@300;400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.8;
        }
        header {
            background-color: #8bc34a;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            font-family: 'Potta One', cursive;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        header h1 {
            margin: 0;
            font-size: 4em;
        }
        nav {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 50px;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #558b2f;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #8bc34a;
        }
        main {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 2s ease-in-out;
        }
        .server-info {
            margin-bottom: 50px;
        }
        .server-info h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #33691e;
        }
        .copy-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .copy-info p {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .copy-btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        .copy-success {
            background-color: #4caf50 !important;
        }
        .copy-error {
            background-color: #f44336 !important;
        }
        .copy-btn.success {
            background-color: #4caf50;
        }
        .copy-btn.error {
            background-color: #f44336;
        }
        .copy-btn.active {
            animation: pulse 0.6s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            background-color: #8bc34a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 2.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>すてらサーバー</h1>
        <p>ほのぼのとしたMinecraftの居場所</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">参加方法</a></li>
            <li><a href="#">はじめての方へ</a></li>
            <li><a href="#">知っておきたい</a></li>
        </ul>
    </nav>

    <main>
        <div class="server-info">
            <h2>サーバー情報</h2>
            <div class="copy-info">
                <p>アドレス: stella.xgames.jp</p>
                <button class="copy-btn" id="copyAddressBtn">コピー</button>
            </div>
            <div class="copy-info">
                <p>ポート: 25565</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 すてらサーバー</p>
    </footer>

    <script>
        const copyAddressBtn = document.getElementById('copyAddressBtn');
        copyAddressBtn.addEventListener('click', function() {
            const addressText = 'stella.xgames.jp';
            navigator.clipboard.writeText(addressText).then(function() {
                copyAddressBtn.textContent = 'コピー済';
                copyAddressBtn.classList.add('copy-success', 'active');
                setTimeout(() => {
                    copyAddressBtn.classList.remove('active');
                }, 600);
            }).catch(function() {
                copyAddressBtn.textContent = 'コピー不可';
                copyAddressBtn.classList.add('copy-error', 'active');
                setTimeout(() => {
                    copyAddressBtn.classList.remove('active');
                }, 600);
            });
        });
    </script>
</body>
</html>
