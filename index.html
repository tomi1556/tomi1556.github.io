<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="自然で温かみのあるMinecraftサーバー『すてら』のウェブサイト">
    <title>すてら - 心地よいマイクラサーバー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Nunito+Sans:wght@300;400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f8f9fa; /* 背景を明るい色に */
            color: #333;
            line-height: 1.8;
        }
        header {
            background-color: #a5d6a7; /* 明るい緑 */
            color: #fff;
            padding: 100px 0;
            text-align: center;
            font-family: 'Potta One', cursive;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/nature_background.png') no-repeat center / cover;
            opacity: 0.3;
            z-index: -1;
        }
        header h1 {
            margin: 0;
            font-size: 4.5em; /* 大きめのフォントサイズ */
            color: #fff;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease forwards;
        }
        header p {
            font-size: 1.8em; /* 大きめの説明文 */
            margin-top: 20px;
            color: #fff;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s; /* 少し遅れてアニメーション */
        }
        nav {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #388e3c; /* 濃い緑 */
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #388e3c;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #388e3c;
            color: #fff;
        }
        main {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: left; /* 左揃え */
        }
        main h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #388e3c; /* 濃い緑 */
            font-family: 'Potta One', cursive;
        }
        .content {
            margin-top: 30px;
        }
        .section {
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        .section h3 {
            font-size: 2.2em;
            color: #33691e; /* 深い緑 */
            font-family: 'Potta One', cursive;
            margin-bottom: 25px;
            animation: fadeIn 1s ease forwards;
        }
        .section p {
            font-size: 1.5em;
            line-height: 2.2;
            margin: 0 auto;
            max-width: 850px;
            color: #555;
        }
        footer {
            background-color: #a5d6a7; /* 明るい緑 */
            color: #fff;
            text-align: center;
            padding: 35px 0;
            font-size: 0.9em;
            border-top: 5px solid #7cb342;
        }
        footer p {
            margin: 0;
        }

        /* アニメーション */
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            main h2 {
                font-size: 2.4em; /* モバイル用に調整 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>すてら</h1>
        <p>あなたの心を癒す、温かいMinecraftサーバー</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">はじめての方へ</a></li>
            <li><a href="#">知っておきたい</a></li>
        </ul>
    </nav>
    <main>
        <h2>ようこそ、すてらサーバーへ！</h2>
        <div class="content">
            <section class="section">
                <h3>すてらサーバーについて</h3>
                <p>すてらサーバーは、Minecraftで癒しと楽しさを提供することを目指しています。</p>
                <p>現実での疲れを忘れ、心地よい空間でリラックスしながらプレイを楽しんでください。</p>
                <p>あなたの参加を心よりお待ちしております！</p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 すてら - あなたの癒しの場</p>
    </footer>

</body>
</html>
