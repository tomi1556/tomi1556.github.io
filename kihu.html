<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付サイト</title>
    <link href="kihu.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>寄付サイト</h1>
        <form id="donation-form">
            <!-- Minecraftバージョン選択 -->
            <label>Minecraftバージョンを選択:</label>
            <div class="version-options">
                <button type="button" id="java-btn">Java版</button>
                <button type="button" id="bedrock-btn">統合版</button>
            </div>
            <input type="hidden" id="version" value="Java版">
            
            <!-- Minecraft ID入力 -->
            <label for="mcid">Minecraft ID:</label>
            <input type="text" id="mcid" placeholder="Minecraft IDを入力" required>

            <!-- Discord ID入力 -->
            <label for="discord-id">Discord ID:</label>
            <input type="text" id="discord-id" placeholder="Discord IDを入力" required>

            <!-- 寄付金額選択 -->
            <label for="donation-amount">寄付金額:</label>
            <div class="donation-options">
                <button type="button" id="amount-500" class="donation-btn">🪄 ライト (500円以上)</button>
                <button type="button" id="amount-2500" class="donation-btn">🚀 スタンダード (2500円以上)</button>
                <button type="button" id="amount-5000" class="donation-btn">👑 プレミアム   (5000円以上)</button>
                <button type="button" id="amount-100" class="donation-btn">⚡️ 有効期限の延長 (100円以上)</button>
            </div>
            <input type="hidden" id="donation-amount" value="">

            <!-- 寄付方法選択 -->
            <label>寄付方法:</label>
            <div class="payment-options">
                <button type="button" id="amazon-btn" class="selected">Amazonギフト券</button>
                <button type="button" id="paypay-btn">PayPay</button>
            </div>

            <!-- Amazonコード入力 -->
            <div id="amazon-section">
                <label for="amazon-code">Amazonギフトコード:</label>
                <input type="text" id="amazon-code" placeholder="Amazonギフトコードを入力">
            </div>

            <!-- PayPayリンク入力 -->
            <div id="paypay-section" class="hidden">
                <label for="paypay-link">PayPayリンク:</label>
                <input type="url" id="paypay-link" placeholder="PayPayリンクを入力">
            </div>

            <!-- 送信ボタン -->
            <button type="submit">送信</button>
        </form>

        <!-- 成功メッセージ -->
        <div id="success-message" class="hidden">
            ✅ 送金が確認されました！ありがとうございます！
        </div>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="kihu.js"></script>
</body>
</html>
