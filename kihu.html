<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付サイト</title>
    <link href="kihu.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>寄付サイト</h1>
        <form id="donation-form">
            <!-- Minecraftバージョン選択 -->
            <label>機種を選択:</label>
            <div class="version-options">
                <button type="button" id="java-btn">Java版</button>
                <button type="button" id="bedrock-btn">統合版</button>
            </div>
            <input type="hidden" id="version" value="Java版">
            
            <!-- Minecraft ID入力 -->
            <label for="mcid">Minecraft ID:</label>
            <input type="text" id="mcid" placeholder="Minecraft IDを入力" required>

            <!-- Discord ID入力 -->
            <label for="discord-id">Discord ID:</label>
            <input type="text" id="discord-id" placeholder="Discord IDを入力" required>

            <!-- 寄付金額選択 -->
            <label>寄付金額:</label>
            <div class="donation-options">
                <div class="donation-btn-wrapper">
                    <button type="button" id="amount-100" class="donation-btn">
                        <div class="plan-emoji">⚡️</div>
                        <div class="plan-name">有効期限の延長</div>
                        <div class="plan-amount">100円以上</div>
                    </button>
                </div>
                <div class="donation-btn-wrapper">
                    <button type="button" id="amount-500" class="donation-btn">
                        <div class="plan-emoji">🪄</div>
                        <div class="plan-name">ライト</div>
                        <div class="plan-amount">500円以上</div>
                    </button>
                </div>
                <div class="donation-btn-wrapper">
                    <button type="button" id="amount-2500" class="donation-btn">
                        <div class="plan-emoji">🚀</div>
                        <div class="plan-name">スタンダード</div>
                        <div class="plan-amount">2500円以上</div>
                    </button>
                </div>
                <div class="donation-btn-wrapper">
                    <button type="button" id="amount-5000" class="donation-btn">
                        <div class="plan-emoji">👑</div>
                        <div class="plan-name">プレミアム</div>
                        <div class="plan-amount">5000円以上</div>
                    </button>
                </div>
            </div>

            <!-- 寄付方法選択 -->
            <label>寄付方法:</label>
            <div class="payment-options">
                <button type="button" id="amazon-btn">Amazonギフト券</button>
                <button type="button" id="paypay-btn">PayPay</button>
            </div>
            <div id="amazon-section" class="hidden">
                <input type="text" id="amazon-code" placeholder="Amazonギフト券コードを入力">
            </div>
            <div id="paypay-section" class="hidden">
                <input type="text" id="paypay-link" placeholder="PayPayリンクを入力">
            </div>

            <!-- 送信ボタン -->
            <button type="submit">送信</button>
        </form>

        <!-- 成功メッセージ -->
        <div id="success-message" class="hidden">
            ✅ 送金が確認されました！ありがとうございます！
        </div>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="kihu.js"></script>
</body>
</html>
