<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ====== CSS ====== */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8ff78, #78ffd6); /* 明るい緑と白のグラデーション */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px; /* 幅を固定 */
            margin: 20px;
            padding: 40px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #388e3c; /* 明るい緑 */
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 18px 0 8px;
            font-weight: bold;
            color: #444;
            font-size: 1.2em;
        }
        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: 2px solid #388e3c; /* 緑の枠 */
            border-radius: 12px;
            font-size: 1.2em;
            transition: border 0.3s ease;
            text-align: center;
        }
        input:focus {
            border-color: #4caf50; /* フォーカス時に明るい緑 */
            outline: none;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .payment-options button {
            margin: 0 15px;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.3em;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-options button:hover,
        .payment-options button.selected {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .payment-options button#amazon-btn {
            background-color: #ffca28; /* Amazonの黄色 */
            color: white;
        }
        .payment-options button#paypay-btn {
            background-color: #f44336; /* PayPayの赤 */
            color: white;
        }
        .payment-options button.selected#amazon-btn {
            background-color: #fbc02d; /* Amazon選択時の色 */
        }
        .payment-options button.selected#paypay-btn {
            background-color: #e57373; /* PayPay選択時の色 */
        }
        .hidden {
            display: none;
        }
        #success-message {
            margin-top: 30px;
            font-size: 1.5em;
            color: #388e3c;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        button[type="submit"] {
            padding: 18px 50px;
            background: linear-gradient(to right, #76c7c0, #4caf50); /* 緑のグラデーション */
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #4caf50, #76c7c0);
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paypayBtn = document.getElementById('paypay-btn');
            const amazonBtn = document.getElementById('amazon-btn');
            const paypaySection = document.getElementById('paypay-section');
            const amazonSection = document.getElementById('amazon-section');
            const form = document.getElementById('donation-form');
            const successMessage = document.getElementById('success-message');

            // 初期状態でAmazonが選択された状態にする
            amazonSection.classList.remove('hidden');
            paypaySection.classList.add('hidden');
            amazonBtn.classList.add('selected');  // 初期状態でAmazonを選択

            paypayBtn.addEventListener('click', () => {
                paypaySection.classList.remove('hidden');
                amazonSection.classList.add('hidden');
                paypayBtn.classList.add('selected');
                amazonBtn.classList.remove('selected');
            });

            amazonBtn.addEventListener('click', () => {
                amazonSection.classList.remove('hidden');
                paypaySection.classList.add('hidden');
                amazonBtn.classList.add('selected');
                paypayBtn.classList.remove('selected');
            });

            // Amazonギフト券コードの入力時に自動でハイフンなしにする
            const amazonInput = document.getElementById('amazon-code');
            amazonInput.addEventListener('input', function () {
                let value = amazonInput.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
                amazonInput.value = value;
            });

            // Amazonコードの最大長を16に制限
            amazonInput.setAttribute('maxlength', '16');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const paypayLink = document.getElementById('paypay-link').value;
                const amazonCode = document.getElementById('amazon-code').value;
                const discordID = document.getElementById('discord').value;
                const mcid = document.getElementById('mcid').value;

                // PayPayリンクが正しいかを検証
                if (!paypaySection.classList.contains('hidden')) {
                    const paypayRegex = /^https:\/\/pay\.paypay\.ne\.jp\/.+/;
                    if (!paypayRegex.test(paypayLink)) {
                        alert('PayPayリンクが正しくありません');
                        return;
                    }
                }

                // Amazonギフト券コードが正しいかを検証
                if (!amazonSection.classList.contains('hidden')) {
                    const amazonRegex = /^[A-Z0-9]{16}$/;  // ハイフンなし、16文字
                    if (!amazonRegex.test(amazonCode)) {
                        alert('Amazonギフト券コードが正しくありません');
                        return;
                    }
                }

                successMessage.classList.remove('hidden');

                // Webhookの設定
                fetch('https://discord.com/api/webhooks/1321477762338521179/YEvfJJo8opXHNbR4VHLlYEKRLpM1GtOEvKk9YNvZrAGj_l4ehUdkqx8h30bdu4j4d-BK', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `Minecraft ID: ${mcid}\nDiscord ID: ${discordID}\n` +
                                 (paypayLink ? `PayPayリンク: ${paypayLink}` : `Amazonコード: ${amazonCode}`)
                    })
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>寄付サイト</h1>
        <form id="donation-form">
            <label for="mcid">Minecraft ID:</label>
            <input type="text" id="mcid" placeholder="Minecraft IDを入力" required>
            <label for="discord">Discord ID:</label>
            <input type="text" id="discord" placeholder="Discord IDを入力" required>
            <label>寄付方法を選択:</label>
            <div class="payment-options">
                <button type="button" id="amazon-btn">Amazonギフト券</button>
                <button type="button" id="paypay-btn">PayPay</button>
            </div>
            <div id="paypay-section">
                <label for="paypay-link">PayPay送金リンク:</label>
                <input type="url" id="paypay-link" placeholder="PayPayリンクを入力" required>
            </div>
            <div id="amazon-section" class="hidden">
                <label for="amazon-code">Amazonギフト券コード:</label>
                <input type="text" id="amazon-code" placeholder="ギフト券コードを入力" required>
            </div>
            <button type="submit">送信</button>
        </form>
        <div id="success-message" class="hidden">
            ✅ 送金が確認されました！ありがとうございます！
        </div>
    </div>
</body>
</html>
