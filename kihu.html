<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付サイト</title>
    <link href="kihu.css" rel="stylesheet">
    <script defer src="kihu.js"></script>
</head>
<body>
    <div class="container">
        <h1>寄付サイト</h1>
        <form id="donation-form">
            <!-- Minecraftバージョン選択 -->
            <label>Minecraftバージョンを選択:</label>
            <div class="version-options">
                <button type="button" id="java-btn">Java版</button>
                <button type="button" id="bedrock-btn">統合版</button>
            </div>
            <input type="hidden" id="version" value="Java版">
            
            <!-- Minecraft ID入力 -->
            <label for="mcid">Minecraft ID:</label>
            <input type="text" id="mcid" placeholder="Minecraft IDを入力" required>

            <!-- 寄付金額入力 -->
            <label for="donation-amount">寄付金額:</label>
            <input type="number" id="donation-amount" placeholder="金額を入力 (JPY)" required>

            <!-- 寄付方法選択 -->
            <label>寄付方法:</label>
            <div class="payment-options">
                <button type="button" id="amazon-btn">Amazonギフト券</button>
                <button type="button" id="paypay-btn">PayPay</button>
            </div>

            <!-- コード入力欄 -->
            <label for="code-input">コード:</label>
            <input type="text" id="code-input" placeholder="コードを入力">

            <!-- PayPayリンク入力欄 -->
            <label for="paypay-link">PayPayリンク:</label>
            <input type="url" id="paypay-link" placeholder="PayPayリンクを入力">

            <!-- 送信ボタン -->
            <button type="submit">送信</button>
        </form>

        <!-- 成功メッセージ -->
        <div id="success-message" class="hidden">
            ✅ 送金が確認されました！ありがとうございます！
        </div>
    </div>
</body>
</html>
