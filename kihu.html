<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄付サイト</title>
    <style>
        /* ====== CSS ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #388e3c;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-options button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #paypay-btn {
            background-color: #00c853;
            color: #fff;
        }
        #amazon-btn {
            background-color: #ffca28;
            color: #fff;
        }
        .hidden {
            display: none;
        }
        #success-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #388e3c;
        }
    </style>
    <script>
        // ====== JavaScript ======
        document.addEventListener('DOMContentLoaded', () => {
            const paypayBtn = document.getElementById('paypay-btn');
            const amazonBtn = document.getElementById('amazon-btn');
            const paypaySection = document.getElementById('paypay-section');
            const amazonSection = document.getElementById('amazon-section');
            const form = document.getElementById('donation-form');
            const successMessage = document.getElementById('success-message');

            paypayBtn.addEventListener('click', () => {
                paypaySection.classList.remove('hidden');
                amazonSection.classList.add('hidden');
            });

            amazonBtn.addEventListener('click', () => {
                amazonSection.classList.remove('hidden');
                paypaySection.classList.add('hidden');
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const paypayLink = document.getElementById('paypay-link').value;
                const amazonCode = document.getElementById('amazon-code').value;
                const discordID = document.getElementById('discord').value;
                const mcid = document.getElementById('mcid').value;
                
                if (!paypaySection.classList.contains('hidden')) {
                    if (!paypayLink.startsWith('https://paypay.ne.jp/')) {
                        alert('PayPayリンクが正しくありません');
                        return;
                    }
                }

                if (!amazonSection.classList.contains('hidden')) {
                    const amazonRegex = /^[A-Z0-9]{16}$/;
                    if (!amazonRegex.test(amazonCode)) {
                        alert('Amazonギフト券コードが正しくありません');
                        return;
                    }
                }

                successMessage.classList.remove('hidden');

                fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `Minecraft ID: ${mcid}\nDiscord ID: ${discordID}\n` +
                                 (paypayLink ? `PayPayリンク: ${paypayLink}` : `Amazonコード: ${amazonCode}`)
                    })
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>寄付サイト</h1>
        <form id="donation-form">
            <label for="mcid">Minecraft ID:</label>
            <input type="text" id="mcid" placeholder="Minecraft IDを入力" required>
            
            <label for="discord">Discord ID:</label>
            <input type="text" id="discord" placeholder="Discord IDを入力" required>
            
            <label>寄付方法を選択:</label>
            <div class="payment-options">
                <button type="button" id="paypay-btn">PayPay</button>
                <button type="button" id="amazon-btn">Amazonギフト券</button>
            </div>
            
            <div id="paypay-section" class="hidden">
                <label for="paypay-link">PayPay送金リンク:</label>
                <input type="url" id="paypay-link" placeholder="PayPayリンクを入力">
            </div>
            
            <div id="amazon-section" class="hidden">
                <label for="amazon-code">Amazonギフト券コード:</label>
                <input type="text" id="amazon-code" placeholder="ギフト券コードを入力">
            </div>
            
            <button type="submit">送信</button>
        </form>
        
        <div id="success-message" class="hidden">
            ✅ 送金が確認されました！ありがとうございます！
        </div>
    </div>
</body>
</html>
