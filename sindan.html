        /* ====== コンテナとレイアウト ====== */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface-color);
            backdrop-filter: blur(8px);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        /* ====== スタート画面 ====== */
        #start-screen {
            padding: 50px; text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        #start-screen h1 {
            font-family: var(--font-pixel);
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 var(--primary-color), 5px 5px 0 rgba(0,0,0,0.5);
            line-height: 1.3;
        }
        #start-screen p {
            font-size: 1.1rem; line-height: 1.8;
            margin-bottom: 2.5rem; color: var(--text-muted);
        }
        .start-btn {
            font-family: var(--font-pixel);
            font-size: 1.5rem; padding: 16px 45px;
            background-image: linear-gradient(to right, #60e040, #80f060);
            color: #111;
            border: none; border-radius: 8px; cursor: pointer;
            box-shadow: 0 5px 0 #30a020, 0 8px 15px rgba(0,0,0,0.4);
            transition: all 0.1s ease-out;
            font-weight: bold;
        }
        .start-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #30a020, 0 10px 20px rgba(0,0,0,0.3); }
        .start-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #30a020, 0 2px 5px rgba(0,0,0,0.4); }
        
        /* ====== 診断画面 ====== */
        #quiz-screen { padding: 40px; display: none; }
        #progress-bar {
            width: 100%; height: 16px; background-color: rgba(0,0,0,0.3);
            border-radius: 8px; overflow: hidden; margin-bottom: 1.5rem;
            border: 2px solid rgba(0,0,0,0.5);
        }
        #progress {
            width: 0%; height: 100%; background-color: var(--xp-bar-color);
            transition: width 0.5s ease;
            box-shadow: inset 0 -2px 4px rgba(0,0,0,0.3);
        }
        .question-container { opacity: 0; } /* JSでアニメーション制御 */
        #question-number {
            font-family: var(--font-pixel); color: var(--text-muted);
            font-size: 1.3rem; margin-bottom: 0.5rem;
        }
        #question-text {
            font-size: 1.7rem; font-weight: 800;
            margin-bottom: 2rem; line-height: 1.6;
        }
        .options-container { display: flex; flex-direction: column; gap: 1rem; }
        .option-btn {
            width: 100%; padding: 16px; font-size: 1.1rem;
            font-weight: 500;
            background-color: rgba(0,0,0,0.2);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px; cursor: pointer;
            text-align: left; transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .option-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* ====== 結果画面 ====== */
        #result-screen { padding: 40px; text-align: center; display: none; }
        #result-screen > * { opacity: 0; } /* JSでアニメーション制御 */
        #result-screen h2 {
            font-family: var(--font-pixel); font-size: 1.5rem;
            margin-bottom: 1.5rem; color: var(--text-muted);
        }
        .result-chart-container { margin-bottom: 2.5rem; }
        .chart-bar { display: flex; align-items: center; margin-bottom: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; }
        .chart-label { font-family: var(--font-pixel); width: 110px; padding: 10px; text-align: center; background-color: rgba(0,0,0,0.2); }
        .chart-value-bar {
            height: 35px; width: 0; /* JSで制御 */
            transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
            line-height: 35px; color: #111; font-weight: bold;
            text-align: right; padding-right: 12px;
            font-size: 1.1rem;
        }
        .highlight { animation: glow 1.5s infinite alternate; }
        #tenkuu-bar .chart-value-bar { background-color: var(--tenkuu-color); }
        #bouken-bar .chart-value-bar { background-color: var(--bouken-color); }
        #seikatsu-bar .chart-value-bar { background-color: var(--seikatsu-color); }
        #result-title {
            font-size: 2.2rem; font-weight: 800;
            color: #fff; margin-bottom: 1rem;
            text-shadow: 2px 2px 10px var(--primary-color);
        }
        #result-description {
            font-size: 1.1rem; line-height: 1.9;
            margin-bottom: 2rem; text-align: left;
        }
        .aptitude-box {
            background-color: rgba(0,0,0,0.2); padding: 20px;
            border-radius: 8px; border-top: 3px solid var(--primary-color);
        }
        .aptitude-box h4 {
            font-family: var(--font-pixel); font-size: 1.2rem;
            margin-bottom: 1rem; color: var(--primary-color);
        }
        #hidden-aptitude { font-size: 1rem; text-align: left; }
        .restart-btn {
            margin-top: 2rem; font-family: var(--font-pixel);
            font-size: 1.2rem; padding: 12px 30px;
            background-color: rgba(0,0,0,0.2); color: var(--text-color);
            border: 2px solid var(--border-color); cursor: pointer;
            border-radius: 8px; transition: all 0.2s ease;
        }
        .restart-btn:hover { background-color: var(--primary-color); border-color: var(--primary-color); color: #fff; }

        /* ====== アニメーション定義 ====== */
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .fade-out-quick { animation: fadeOut 0.4s ease-in forwards; }
        .slide-in-up { animation: slideInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glow {
            from { box-shadow: 0 0 5px -2px currentColor, 0 0 10px -2px currentColor; }
            to { box-shadow: 0 0 15px 0px currentColor, 0 0 30px 0px currentColor; }
        }

        /* ====== レスポンシブ対応 ====== */
        @media (max-width: 680px) {
            body { padding: 0.5rem; }
            #start-screen h1 { font-size: 2.2rem; }
            #quiz-screen, #start-screen, #result-screen { padding: 25px; }
            #question-text { font-size: 1.4rem; }
            #result-title { font-size: 1.8rem; }
        }

                <div class="options-container">

                    `).join('')}
                </div>`;
            
            DOM.questionWrapper.innerHTML = '';
            DOM.questionWrapper.appendChild(questionContainer);
            questionContainer.classList.add('slide-in-up');
            
            document.querySelectorAll('.option-btn').forEach(button => {

            });
        }
        
        function handleOptionClick(event) {
            playSound(clickSound);
            const selectedScores = JSON.parse(event.target.dataset.scores);
            Object.keys(selectedScores).forEach(key => scores[key] += selectedScores[key]);
            
            currentQuestionIndex++;
            DOM.questionWrapper.firstElementChild.classList.add('fade-out-quick');
            setTimeout(() => {
                if (currentQuestionIndex < quizData.length) showQuestion();
                else showResult();
            }, 400);
        }

        function showResult() {
            DOM.progress.style.width = '100%';

                DOM.quizScreen.classList.add('fade-out-quick');

                    DOM.quizScreen.style.display = 'none';

                    const finalScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                    const totalScore = Object.values(scores).reduce((a, b) => a + b, 1);
                    
                    const resultElements = document.querySelectorAll('.result-anim');
                    resultElements.forEach(el => {
                        el.classList.add('slide-in-up');
                        el.style.animationDelay = el.style.getPropertyValue('--delay');
                    });
                    
                    playSound(resultSound);

                    const animateBar = (key, delay) => {
                        setTimeout(() => {
                            const bar = document.querySelector(`#${key}-bar .chart-value-bar`);
                            const percentage = totalScore > 0 ? (scores[key] / totalScore * 100) : 0;
                            bar.style.width = `${percentage}%`;
                            bar.textContent = `${Math.round(percentage)}%`;
                        }, delay);
                    };
                    
                    animateBar('tenkuu', 500);
                    animateBar('bouken', 700);
                    animateBar('seikatsu', 900);
                    
                    setTimeout(() => {
                        const [primaryKey] = finalScores[0];
                        const [secondaryKey] = finalScores[1];

                }, 400);
            }, 500);
        }
