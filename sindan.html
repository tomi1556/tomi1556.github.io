<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftサーバー 深層心理診断 v2</title>
    <style>
        /* ====== Google Fonts & 基本設定 ====== */
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --font-pixel: 'DotGothic16', sans-serif;
            --font-main: 'Noto Sans JP', sans-serif;
            --bg-color: #161618;
            --surface-color: #252528;
            --primary-color: #33aaff;
            --text-color: #f0f0f0;
            --dark-text-color: #1e1e1e;
            --border-color: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --success-color: #50fa7b;
            --tenkuu-color: #8be9fd;
            --bouken-color: #f1fa8c;
            --seikatsu-color: #ffb86c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e2328, #343a40, #1e2328, #343a40);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            overflow: hidden;
            padding: 1rem;
        }

        /* ====== コンテナとテクスチャ枠線 ====== */
        .container {
            width: 100%;
            max-width: 680px;
            background-color: var(--surface-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            
            /* Minecraft風のテクスチャ枠線 */
            border-style: solid;
            border-width: 12px;
            border-image-source: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACYAAAAmCAYAAACoPemuAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABWSURBVFhH7c5BCQAwEASh+je9v0k7BAkCgoL9s7Nzb2/xeKrjVx2v6nhVx6s6XtXxqo5Xdbzq41Udr+p4VcerOl7V8aqOV3W86uNVHa/qeFXHqzp+ARb/ClbQesJeAAAAAElFTkSuQmCC);
            border-image-slice: 12;
            border-image-repeat: repeat;
            padding: 1px; /* 内側の背景色を見せるため */
        }

        /* ====== スタート画面 ====== */
        #start-screen {
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        #start-screen h1 {
            font-family: var(--font-pixel);
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #000;
        }
        #start-screen p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }
        .start-btn {
            font-family: var(--font-pixel);
            font-size: 1.5rem;
            padding: 15px 40px;
            background-color: var(--success-color);
            color: var(--dark-text-color);
            cursor: pointer;
            transition: all 0.1s ease-out;
            /* Minecraft風ボタン */
            border-style: solid;
            border-width: 4px;
            border-image-source: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABSSURBVDhPzYxRDgAgDAO9/8vdpRdBIrB41W8V8Fh7J1U6oFpXNa5qaFUDq3pc1bGqgVXdrGpgVcN6XVdqgFJ1U6oBTtVeqgEOVQ9VD6iU1wsGwgSfYw2wSwAAAABJRU5ErkJggg==);
            border-image-slice: 4;
            border-image-repeat: repeat;
        }
        .start-btn:hover { transform: scale(1.05); }
        .start-btn:active { transform: scale(0.98); }
        
        /* ====== 診断画面 ====== */
        #quiz-screen { padding: 30px; display: none; }
        #progress-bar {
            width: 100%; height: 12px; background-color: var(--border-color);
            margin-bottom: 1.5rem; border: 2px solid #111;
        }
        #progress { width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.5s ease; }
        .question-container { animation: slideUp 0.6s ease-out; }
        #question-number { font-family: var(--font-pixel); color: var(--primary-color); font-size: 1.3rem; margin-bottom: 0.5rem; }
        #question-text { font-size: 1.6rem; font-weight: 700; margin-bottom: 2rem; line-height: 1.6; }
        .options-container { display: flex; flex-direction: column; gap: 1rem; }
        .option-btn {
            width: 100%; padding: 15px; font-size: 1.1rem;
            background-color: #3c3c3c; color: var(--text-color);
            border: 2px solid var(--border-color); cursor: pointer;
            text-align: left; transition: all 0.2s ease;
        }
        .option-btn:hover { background-color: var(--primary-color); color: #fff; transform: translateX(5px); }
        
        /* ====== 結果画面 ====== */
        #result-screen { padding: 40px; text-align: center; display: none; animation: fadeIn 1s ease-in-out; }
        #result-screen h2 { font-family: var(--font-pixel); font-size: 1.5rem; margin-bottom: 1.5rem; }
        .result-chart-container { margin-bottom: 2rem; }
        .chart-bar { display: flex; align-items: center; margin-bottom: 1rem; background: #333; }
        .chart-label { font-family: var(--font-pixel); width: 100px; padding-left: 10px; text-align: left;}
        .chart-value-bar { height: 30px; transition: width 1s ease-out; text-align: right; line-height: 30px; color: #111; font-weight: bold; padding-right: 10px; }
        .highlight .chart-value-bar { box-shadow: 0 0 15px currentColor; }
        #tenkuu-bar .chart-value-bar { background-color: var(--tenkuu-color); }
        #bouken-bar .chart-value-bar { background-color: var(--bouken-color); }
        #seikatsu-bar .chart-value-bar { background-color: var(--seikatsu-color); }
        #result-title { font-size: 1.9rem; font-weight: 700; color: var(--text-color); margin-bottom: 1rem; }
        #result-description { font-size: 1.1rem; line-height: 1.8; margin-bottom: 2rem; text-align: left; }
        .aptitude-box { background-color: #1a1a1a; padding: 20px; border-top: 4px solid var(--border-color); }
        .aptitude-box h4 { font-family: var(--font-pixel); font-size: 1.2rem; margin-bottom: 1rem; color: var(--primary-color); }
        #hidden-aptitude { font-size: 1rem; text-align: left; }
        .restart-btn { margin-top: 2rem; font-family: var(--font-pixel); font-size: 1.2rem; padding: 12px 30px; background-color: #3c3c3c; color: var(--text-color); border: 2px solid var(--border-color); cursor: pointer; transition: all 0.2s ease; }
        .restart-btn:hover { background-color: var(--primary-color); color: #fff; }

        /* ====== アニメーション定義 ====== */
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .fade-out { animation: fadeOut 0.5s ease-out forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* ====== レスポンシブ対応 ====== */
        @media (max-width: 680px) {
            body { padding: 0.5rem; }
            #start-screen h1 { font-size: 2.2rem; }
            .container { border-width: 8px; border-image-slice: 8;}
            #quiz-screen, #start-screen, #result-screen { padding: 20px; }
            #question-text { font-size: 1.3rem; }
            #result-title { font-size: 1.6rem; }
        }

        <div id="start-screen">
            <h1>Minecraftサーバー<br>深層心理診断 v2</h1>
            <p>10の質問が、あなたの心の奥底に眠るプレイスタイルを解き明かす。<br>最高のサーバー体験は、ここから始まる。</p>
            <button class="start-btn" id="start-btn">診断を開始する</button>
        </div>

        <div id="quiz-screen">
            <div id="progress-bar"><div id="progress"></div></div>
            <div id="question-wrapper"></div>
        </div>

        <div id="result-screen">
            <h2>あなたの診断結果</h2>
            <div class="result-chart-container">

                <div class="chart-bar" id="seikatsu-bar"><div class="chart-label">🏡生活</div><div class="chart-value-bar"></div></div>

            <h3 id="result-title"></h3>
            <p id="result-description"></p>
            <div class="aptitude-box">
                <h4>- 隠れた適性 -</h4>
                <p id="hidden-aptitude"></p>
            </div>
            <button class="restart-btn" id="restart-btn">もう一度診断する</button>
        </div>
    </div>

                        const bar = document.querySelector(`#${key}-bar .chart-value-bar`);
                        const percentage = totalScore > 0 ? (scores[key] / totalScore * 100) : 0;
                        bar.style.width = `${percentage}%`;
                        bar.textContent = `${Math.round(percentage)}%`;
                    });

                    const [primaryKey] = finalScores[0];
                    const [secondaryKey] = finalScores[1];
                    document.getElementById(`${primaryKey}-bar`).classList.add('highlight');
                    
                    document.getElementById('result-title').textContent = resultsData[primaryKey].title;
                    document.getElementById('result-description').textContent = resultsData[primaryKey].description;
                    document.getElementById('hidden-aptitude').textContent = `また、あなたには「${resultsData[secondaryKey].title}」としての側面も見られます。メインのサーバーに慣れたら、${resultsData[secondaryKey].name}を覗いてみるのも面白いかもしれませんね。`;
                }, 500);
            }, 500);
        }
        
        function restartQuiz() {
            playSound(clickSound);
            resultScreen.classList.add('fade-out');
            setTimeout(() => {
                resultScreen.style.display = 'none';
                resultScreen.classList.remove('fade-out');
                startScreen.style.display = 'block';
                startScreen.style.animation = 'fadeIn 1s';
            }, 500);
        }

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        startBtn.addEventListener('mouseover', () => playSound(clickSound));
        restartBtn.addEventListener('mouseover', () => playSound(clickSound));
    </script>
</body>
</html>
