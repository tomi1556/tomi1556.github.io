                description: "„ÅÇ„Å™„Åü„ÅØ„ÄÅ‰∫àÊ∏¨‰∏çÂèØËÉΩ„Å™Âá∫Êù•‰∫ã„ÇÑ„ÄÅ„Åæ„Å†Ë¶ã„Å¨‰∏ñÁïå„ÅÆÁßòÂØÜ„Å´ÂøÉË∫ç„Çâ„Åõ„Çã„ÄåÊé¢Ê§úÂÆ∂„Äç„Çø„Ç§„Éó„ÄÇ‰ª≤Èñì„Å®Âäõ„ÇíÂêà„Çè„Åõ„Å¶„ÉÄ„É≥„Ç∏„Éß„É≥„ÇíÊîªÁï•„Åó„ÄÅÁæé„Åó„ÅÑÈü≥Èüø„Å®‰∏ñÁïåË¶≥„Å´Êµ∏„Çã„Åì„Å®„Åß„ÄÅÊúÄÈ´ò„ÅÆ„Ç≤„Éº„É†‰ΩìÈ®ì„ÅåÂæó„Çâ„Çå„Çã„Åß„Åó„Çá„ÅÜ„ÄÇ„ÅÇ„Å™„Åü„ÅÆÂ•ΩÂ•áÂøÉ„Åì„Åù„Åå„ÄÅÂÜíÈô∫ÈØñ„ÅÆÁâ©Ë™û„ÇíÁ¥°„Åé„Åæ„Åô„ÄÇ",
                color: "#f1fa8c"
            },
            seikatsu: {
                name: "üè° ÁîüÊ¥ªÈØñ",
                title: "ÂâµÈÄ†„ÇíÊÑâ„Åó„ÇÄ„ÄåÂ§ßÂú∞„ÅÆËÅ∑‰∫∫„Äç",
                description: "„ÅÇ„Å™„Åü„ÅØ„ÄÅÈï∑„ÅÑÊôÇÈñì„Çí„Åã„Åë„Å¶Ëá™ÂàÜ„Å†„Åë„ÅÆ‰∏ñÁïå„ÇíÁØâ„Åç‰∏ä„Åí„ÄÅ„Åù„Åì„Å´ÊÑõÁùÄ„Å®ÂÆâ„Çâ„Åé„ÇíË¶ãÂá∫„Åô„ÄåËÅ∑‰∫∫„Äç„Çø„Ç§„Éó„ÄÇ„Ç§„É≥„Éï„É¨„ÅÆ„Å™„ÅÑÂÆâÂÆö„Åó„ÅüÁµåÊ∏à„ÅÆ‰∏≠„ÄÅËá™ÂàÜ„ÅÆ„Éö„Éº„Çπ„ÅßÈá£„Çä„ÇÑËæ≤Ê•≠„ÇíÊ•µ„ÇÅ„ÄÅÊè∫„Çã„Åé„Å™„ÅÑË≥áÁî£„ÇíÁØâ„Åè„Åì„Å®„Åß„ÄÅÊúÄÈ´ò„ÅÆ„Ç≤„Éº„É†‰ΩìÈ®ì„ÅåÂæó„Çâ„Çå„Çã„Åß„Åó„Çá„ÅÜ„ÄÇ„Åù„ÅÆÁ∂ôÁ∂öÂäõ„ÅØ„ÄÅÁîüÊ¥ªÈØñ„Å´Ë±ä„Åã„Å™ÂÆü„Çä„Çí„ÇÇ„Åü„Çâ„Åó„Åæ„Åô„ÄÇ",
                color: "#ffb86c"
            }
        };

        // ======== Ë®∫Êñ≠„É≠„Ç∏„ÉÉ„ÇØ ========
        let currentQuestionIndex = 0;
        let scores = {
            tenkuu: 0,
            bouken: 0,
            seikatsu: 0
        };

        function startQuiz() {
            // ÂàùÊúüÂåñ
            currentQuestionIndex = 0;
            scores = { tenkuu: 0, bouken: 0, seikatsu: 0 };
            
            startScreen.classList.add('fade-out');
            setTimeout(() => {
                startScreen.style.display = 'none';
                startScreen.classList.remove('fade-out');
                
                quizScreen.style.display = 'block';
                quizScreen.style.animation = 'fadeIn 1s';
                showQuestion();
            }, 500);
        }
        
        function showQuestion() {
            const questionData = quizData[currentQuestionIndex];
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
            progress.style.width = `${((currentQuestionIndex) / quizData.length) * 100}%`;
            
            // Ë≥™Âïè„Ç≥„É≥„ÉÜ„Éä‰ΩúÊàê
            const questionContainer = document.createElement('div');
            questionContainer.classList.add('question-container');
            
            questionContainer.innerHTML = `
                <p id="question-number">Ë≥™Âïè ${currentQuestionIndex + 1}/${quizData.length}</p>
                <h2 id="question-text">${questionData.question}</h2>
                <div class="options-container">
                    ${questionData.options.map((option, index) => `
                        <button class="option-btn" data-index="${index}">${option.text}</button>
                    `).join('')}
                </div>
            `;
            
            questionWrapper.innerHTML = ''; // Ââç„ÅÆË≥™Âïè„Çí„ÇØ„É™„Ç¢
            questionWrapper.appendChild(questionContainer);
            
            // ÂêÑÈÅ∏ÊäûËÇ¢„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });
        }
        
        function handleOptionClick(event) {
            const selectedOptionIndex = event.target.getAttribute('data-index');
            const selectedScores = quizData[currentQuestionIndex].options[selectedOptionIndex].scores;
            
            // „Çπ„Ç≥„Ç¢„ÇíÂä†ÁÆó
            scores.tenkuu += selectedScores.tenkuu;
            scores.bouken += selectedScores.bouken;
            scores.seikatsu += selectedScores.seikatsu;

            currentQuestionIndex++;
            
            questionWrapper.firstElementChild.classList.add('fade-out');

            setTimeout(() => {
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            progress.style.width = '100%';

            setTimeout(() => {
                quizScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    quizScreen.style.display = 'none';
                    quizScreen.classList.remove('fade-out');
                    
                    resultScreen.style.display = 'block';
                    resultScreen.style.animation = 'fadeIn 1s';
                    
                    // ÁµêÊûú„ÇíË®àÁÆó„Åó„Å¶Ë°®Á§∫
                    const finalScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                    const primaryResultKey = finalScores[0][0];
                    const secondaryResultKey = finalScores[1][0];
                    
                    const primaryResult = resultsData[primaryResultKey];
                    const secondaryResult = resultsData[secondaryResultKey];
                    
                    document.getElementById('result-server-name').textContent = primaryResult.name;
                    document.getElementById('result-server-name').style.backgroundColor = primaryResult.color;
                    document.getElementById('result-title').textContent = primaryResult.title;
                    document.getElementById('result-description').textContent = primaryResult.description;
                    document.getElementById('hidden-aptitude').textContent = `„Åæ„Åü„ÄÅ„ÅÇ„Å™„Åü„Å´„ÅØ„Äå${secondaryResult.title}„Äç„Å®„Åó„Å¶„ÅÆÂÅ¥Èù¢„ÇÇË¶ã„Çâ„Çå„Åæ„Åô„ÄÇ„É°„Ç§„É≥„ÅÆ„Çµ„Éº„Éê„Éº„Å´ÊÖ£„Çå„Åü„Çâ„ÄÅ${secondaryResult.name}„ÇíË¶ó„ÅÑ„Å¶„Åø„Çã„ÅÆ„ÇÇÈù¢ÁôΩ„ÅÑ„Åã„ÇÇ„Åó„Çå„Åæ„Åõ„Çì„Å≠„ÄÇ`;

                }, 500);
            }, 500);
        }
        
        function restartQuiz() {
            resultScreen.classList.add('fade-out');
            setTimeout(() => {
                resultScreen.style.display = 'none';
                resultScreen.classList.remove('fade-out');
                
                startScreen.style.display = 'block';
                startScreen.style.animation = 'fadeIn 1s';
            }, 500);
        }

        // ======== „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ========
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);

    </script>
