            bouken: { name: "ğŸ§­ å†’é™ºé¯–", title: "æœªçŸ¥ã‚’æ„›ã™ã‚‹ã€ŒçœŸã®æ¢æ¤œå®¶ã€", description: "ã‚ãªãŸã¯ã€äºˆæ¸¬ä¸å¯èƒ½ãªå‡ºæ¥äº‹ã‚„ã€ã¾ã è¦‹ã¬ä¸–ç•Œã®ç§˜å¯†ã«å¿ƒèºã‚‰ã›ã‚‹ã€Œæ¢æ¤œå®¶ã€ã‚¿ã‚¤ãƒ—ã€‚ä»²é–“ã¨åŠ›ã‚’åˆã‚ã›ã¦ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ã‚’æ”»ç•¥ã—ã€ç¾ã—ã„éŸ³éŸ¿ã¨ä¸–ç•Œè¦³ã«æµ¸ã‚‹ã“ã¨ã§ã€æœ€é«˜ã®ã‚²ãƒ¼ãƒ ä½“é¨“ãŒå¾—ã‚‰ã‚Œã‚‹ã§ã—ã‚‡ã†ã€‚ã‚ãªãŸã®å¥½å¥‡å¿ƒã“ããŒã€å†’é™ºé¯–ã®ç‰©èªã‚’ç´¡ãã¾ã™ã€‚" },
            seikatsu: { name: "ğŸ¡ ç”Ÿæ´»é¯–", title: "å‰µé€ ã‚’æ„‰ã—ã‚€ã€Œå¤§åœ°ã®è·äººã€", description: "ã‚ãªãŸã¯ã€é•·ã„æ™‚é–“ã‚’ã‹ã‘ã¦è‡ªåˆ†ã ã‘ã®ä¸–ç•Œã‚’ç¯‰ãä¸Šã’ã€ãã“ã«æ„›ç€ã¨å®‰ã‚‰ãã‚’è¦‹å‡ºã™ã€Œè·äººã€ã‚¿ã‚¤ãƒ—ã€‚ã‚¤ãƒ³ãƒ•ãƒ¬ã®ãªã„å®‰å®šã—ãŸçµŒæ¸ˆã®ä¸­ã€è‡ªåˆ†ã®ãƒšãƒ¼ã‚¹ã§é‡£ã‚Šã‚„è¾²æ¥­ã‚’æ¥µã‚ã€æºã‚‹ããªã„è³‡ç”£ã‚’ç¯‰ãã“ã¨ã§ã€æœ€é«˜ã®ã‚²ãƒ¼ãƒ ä½“é¨“ãŒå¾—ã‚‰ã‚Œã‚‹ã§ã—ã‚‡ã†ã€‚ãã®ç¶™ç¶šåŠ›ã¯ã€ç”Ÿæ´»é¯–ã«è±Šã‹ãªå®Ÿã‚Šã‚’ã‚‚ãŸã‚‰ã—ã¾ã™ã€‚" }
        };

        let currentQuestionIndex = 0;
        let scores = { tenkuu: 0, bouken: 0, seikatsu: 0 };
        
        const playSound = (sound) => { sound.currentTime = 0; sound.play().catch(e => {}); };
        const shuffle = (array) => array.sort(() => Math.random() - 0.5);

        function startQuiz() {
            playSound(clickSound);
            currentQuestionIndex = 0;
            scores = { tenkuu: 0, bouken: 0, seikatsu: 0 };
            DOM.startScreen.classList.add('fade-out-quick');
            setTimeout(() => {
                DOM.startScreen.style.display = 'none';
                DOM.startScreen.classList.remove('fade-out-quick');
                DOM.quizScreen.style.display = 'block';
                DOM.quizScreen.classList.add('fade-in');
                showQuestion();
            }, 400);
        }
        
        function showQuestion() {
            const questionData = quizData[currentQuestionIndex];
            DOM.progress.style.width = `${((currentQuestionIndex) / quizData.length) * 100}%`;
            
            const shuffledOptions = shuffle([...questionData.options]);
            
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            questionContainer.innerHTML = `
                <p id="question-number">è³ªå• ${currentQuestionIndex + 1}/${quizData.length}</p>
                <h2 id="question-text">${questionData.question}</h2>
                <div class="options-container">
                    ${shuffledOptions.map(option => `
                        <button class="option-btn" data-scores='${JSON.stringify(option.scores)}'>${option.text}</button>
                    `).join('')}
                </div>`;
            
            DOM.questionWrapper.innerHTML = '';
            DOM.questionWrapper.appendChild(questionContainer);
            questionContainer.classList.add('slide-in-up');
            
            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });
        }
        
        function handleOptionClick(event) {
            playSound(clickSound);
            const selectedScores = JSON.parse(event.target.dataset.scores);
            Object.keys(selectedScores).forEach(key => scores[key] += selectedScores[key]);
            
            currentQuestionIndex++;
            DOM.questionWrapper.firstElementChild.classList.add('fade-out-quick');
            setTimeout(() => {
                if (currentQuestionIndex < quizData.length) showQuestion();
                else showResult();
            }, 400);
        }

        function showResult() {
            DOM.progress.style.width = '100%';
            setTimeout(() => {
                DOM.quizScreen.classList.add('fade-out-quick');
                setTimeout(() => {
                    DOM.quizScreen.style.display = 'none';
                    DOM.quizScreen.classList.remove('fade-out-quick');
                    DOM.resultScreen.style.display = 'block';
                    
                    const finalScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                    const totalScore = Object.values(scores).reduce((a, b) => a + b, 1);
                    
                    const resultElements = document.querySelectorAll('.result-anim');
                    resultElements.forEach(el => {
                        el.classList.add('slide-in-up');
                        el.style.animationDelay = el.style.getPropertyValue('--delay');
                    });
                    
                    playSound(resultSound);

                    const animateBar = (key, delay) => {
                        setTimeout(() => {
                            const bar = document.querySelector(`#${key}-bar .chart-value-bar`);
                            const percentage = totalScore > 0 ? (scores[key] / totalScore * 100) : 0;
                            bar.style.width = `${percentage}%`;
                            bar.textContent = `${Math.round(percentage)}%`;
                        }, delay);
                    };
                    
                    animateBar('tenkuu', 500);
                    animateBar('bouken', 700);
                    animateBar('seikatsu', 900);
                    
                    setTimeout(() => {
                        const [primaryKey] = finalScores[0];
                        const [secondaryKey] = finalScores[1];
                        document.getElementById(`${primaryKey}-bar`).classList.add('highlight');
                        
                        DOM.resultScreen.querySelector('#result-title').textContent = resultsData[primaryKey].title;
                        DOM.resultScreen.querySelector('#result-description').textContent = resultsData[primaryKey].description;
                        DOM.resultScreen.querySelector('#hidden-aptitude').textContent = `ã¾ãŸã€ã‚ãªãŸã«ã¯ã€Œ${resultsData[secondaryKey].title}ã€ã¨ã—ã¦ã®å´é¢ã‚‚è¦‹ã‚‰ã‚Œã¾ã™ã€‚ãƒ¡ã‚¤ãƒ³ã®ã‚µãƒ¼ãƒãƒ¼ã«æ…£ã‚ŒãŸã‚‰ã€${resultsData[secondaryKey].name}ã‚’è¦—ã„ã¦ã¿ã‚‹ã®ã‚‚é¢ç™½ã„ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ã­ã€‚`;
                    }, 1400);

                }, 400);
            }, 500);
        }
        
        function restartQuiz() {
            playSound(clickSound);
            DOM.resultScreen.classList.add('fade-out-quick');
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
            document.querySelectorAll('.result-anim').forEach(el => el.classList.remove('slide-in-up'));
            document.querySelectorAll('.chart-bar').forEach(bar => bar.classList.remove('highlight'));
            document.querySelectorAll('.chart-value-bar').forEach(bar => bar.style.width = '0%');

            setTimeout(() => {
                DOM.resultScreen.style.display = 'none';
                DOM.resultScreen.classList.remove('fade-out-quick');
                DOM.startScreen.style.display = 'block';
                DOM.startScreen.classList.add('fade-in');
            }, 400);
        }

        DOM.startBtn.addEventListener('click', startQuiz);
        DOM.restartBtn.addEventListener('click', restartQuiz);
    </script>
