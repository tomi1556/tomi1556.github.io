<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stella ã‚µãƒ¼ãƒãƒ¼ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</title>
  <style>
    :root {
      --green: #66bb6a;
      --bg: #fff;
      --panel: #f4f4f4;
      --text: #121212;
      --muted: #888;
      --bar-bg: #e0e0e0;

    }

    body {

      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;

    .container {

      max-width: 90%;

    }

    h1 {

      margin-bottom: 1.5rem;

      text-align: center;
    }

    .left-panel {

      max-width: 300px;
      text-align: left;
    }

    .right-panel {

      width: 100%;
    }

    #status-bars {
      width: 100%;

      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      gap: 1px;
      position: relative;
    }

    .status-bar {

      position: relative;
    }

    .online {
      background-color: #66bb6a;
    }

    .offline {
      background-color: #f44336;
    }

    .status-bar-text {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #fff;
    }

    #timer {
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    #status-message {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 1rem;
    }

    .highlighted {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .info-tooltip {
      position: absolute;
      top: -30px;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .status-bar:hover .info-tooltip {
      opacity: 1;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.3rem;
      }

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>ğŸŸ¢ Stella ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹</h1>
      <div id="server-info">
        <p><strong>ã‚µãƒ¼ãƒãƒ¼å:</strong> StellaMC</p>
        <p><strong>IP:</strong> stellamc.jp</p>
        <p><strong>ãƒãƒ¼ãƒˆ:</strong> 2424</p>
        <p><strong>ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹:</strong> <span id="status-online">èª­ã¿è¾¼ã¿ä¸­...</span></p>
      </div>
      <div id="status-message"></div>
      <div id="timer">æ¬¡ã®æ›´æ–°ã¾ã§: <span id="countdown">--:--</span></div>
    </div>

    <div class="right-panel">
      <div id="status-bars"></div>
    </div>
  </div>

  <script>
    const interval = 5 * 60 * 1000; // 5åˆ†ã”ã¨ã«æ›´æ–°
    let nextUpdate = Date.now() + interval;
    let statusHistory = []; // çŠ¶æ…‹å±¥æ­´ï¼ˆ5åˆ†ã”ã¨ã®å±¥æ­´ï¼‰

    // ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹ã‚’å–å¾—ã—ã€çŠ¶æ…‹å±¥æ­´ã‚’æ›´æ–°
    function updateStatusHistory() {
      fetch("https://api.mcstatus.io/v2/status/java/stellamc.jp")
        .then(res => res.json())
        .then(data => {
          const isOnline = data.online ? 1 : 0;
          const currentTime = new Date().getTime();
          
          // 5åˆ†ã”ã¨ã®çŠ¶æ…‹ã‚’è¨˜éŒ²
          if (statusHistory.length >= 60) { // 1æ™‚é–“åˆ†ã‚’60åŒºåˆ‡ã‚Š
            statusHistory.shift(); // å¤ã„ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
          }

          // ã‚µãƒ¼ãƒãƒ¼çŠ¶æ…‹ï¼ˆã‚ªãƒ³ãƒ©ã‚¤ãƒ³ã¾ãŸã¯ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ï¼‰ã‚’è¨˜éŒ²
          statusHistory.push({ time: currentTime, online: isOnline });

          document.getElementById('status-online').textContent = isOnline ? "ã‚ªãƒ³ãƒ©ã‚¤ãƒ³" : "ã‚ªãƒ•ãƒ©ã‚¤ãƒ³";
          renderStatusBars();
        })
        .catch(err => {
          console.error('å–å¾—ã‚¨ãƒ©ãƒ¼:', err);
          document.getElementById('status-message').textContent = 'ã‚µãƒ¼ãƒãƒ¼æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
          document.getElementById('status-message').classList.add('error');
        });

      nextUpdate = Date.now() + interval;
    }

    // ã‚µãƒ¼ãƒãƒ¼çŠ¶æ…‹ã®ãƒãƒ¼ã‚’æç”»
    function renderStatusBars() {
      const statusBars = document.getElementById('status-bars');
      statusBars.innerHTML = ''; // æ—¢å­˜ã®ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢

      const totalBars = 60; // 1æ™‚é–“åˆ†ã‚’60å€‹ã®ãƒãƒ¼ã§è¡¨ç¤º
      const barWidth = 100 / totalBars; // å„ãƒãƒ¼ã®å¹…ã‚’è¨­å®š

      for (let i = 0; i < totalBars; i++) {
        const statusBar = document.createElement('div');
        statusBar.classList.add('status-bar');
        statusBar.style.width = `${barWidth}%`;

        // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ã‹ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã‹ã‚’ç¢ºèª
        const state = statusHistory[i] || { online: 0 }; // çŠ¶æ…‹ãŒãªã‘ã‚Œã°ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã¨ã—ã¦æ‰±ã†
        if (state.online) {
          statusBar.classList.add('online');
        } else {
          statusBar.classList.add('offline');
        }

        // æ™‚åˆ»è¡¨ç¤ºç”¨ã®ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—
        const tooltip = document.createElement('div');
        tooltip.classList.add('info-tooltip');
        tooltip.textContent = new Date(state.time).toLocaleTimeString();
        statusBar.appendChild(tooltip);

        // ãƒã‚¦ã‚¹ã‚ªãƒ¼ãƒãƒ¼æ™‚ã«ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        statusBar.addEventListener('mouseenter', () => {
          statusBar.classList.add('highlighted');
        });

        statusBar.addEventListener('mouseleave', () => {
          statusBar.classList.remove('highlighted');
        });

        // æ™‚é–“è¡¨ç¤º
        const timeLabel = document.createElement('div');
        timeLabel.classList.add('status-bar-text');
        timeLabel.textContent = new Date(state.time).toLocaleTimeString();
        statusBar.appendChild(timeLabel);

        statusBars.appendChild(statusBar);
      }
    }

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚’æ›´æ–°
    function updateCountdown() {
      const now = Date.now();
      let remaining = Math.max(0, nextUpdate - now);
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      document.getElementById('countdown').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    updateStatusHistory(); // åˆå›
    setInterval(updateStatusHistory, interval);
    setInterval(updateCountdown, 1000); // æ¯ç§’æ›´æ–°
  </script>
</body>
