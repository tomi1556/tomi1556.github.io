<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stella Server Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d4fcd4, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2e7d32;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .status {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .status.online {
      color: #43a047;
    }

    .status.offline {
      color: #e53935;
    }

    .info {
      color: #555;
      font-size: 0.95rem;
      margin: 0.3rem 0;
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #43a047;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Stella Server Status</h1>
    <div id="loader" class="loader"></div>
    <div id="content" style="display: none;">
      <div id="status" class="status"></div>
      <div id="motd" class="info"></div>
      <div id="players" class="info"></div>
      <div id="ping" class="info"></div>
    </div>
  </div>

  <script>
    fetch("https://api.mcstatus.io/v2/status/java/stellamc.jp")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";

        const statusEl = document.getElementById("status");
        if (data.online) {
          statusEl.textContent = "üü¢ Online";
          statusEl.classList.add("online");
          document.getElementById("motd").textContent = "MOTD: " + data.motd.clean.join(" ");
          document.getElementById("players").textContent = `Players: ${data.players.online} / ${data.players.max}`;
          document.getElementById("ping").textContent = `Ping: ${data.latency}ms`;
        } else {
          statusEl.textContent = "üî¥ Offline";
          statusEl.classList.add("offline");
        }
      })
      .catch(error => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("status").textContent = "‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
        document.getElementById("status").classList.add("offline");
        console.error(error);
      });
  </script>
</body>
</html>
