<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stella Server Uptime</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --green: #66bb6a;
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #f1f1f1;
      --muted: #aaa;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .container {
      background-color: var(--panel);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 90%;
      width: 700px;
    }

    h1 {
      text-align: center;
      color: var(--green);
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    #timer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }
      #timer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🟢 Stellaサーバー稼働状況</h1>
    <canvas id="uptimeChart"></canvas>
    <div id="timer">次の更新まで: <span id="countdown">--:--</span></div>
  </div>

  <script>
    const ctx = document.getElementById('uptimeChart').getContext('2d');
    const labels = [];
    const uptimeData = [];
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'ステータス',
          data: uptimeData,
          borderColor: '#66bb6a',
          backgroundColor: 'rgba(102, 187, 106, 0.15)',
          pointRadius: 4,
          pointHoverRadius: 6,
          borderWidth: 2,
          tension: 0.4,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 800,
          easing: 'easeOutQuart'
        },
        scales: {
          x: {
            ticks: { color: '#aaa' },
            grid: { color: '#2a2a2a' }
          },
          y: {
            min: 0,
            max: 1,
            ticks: {
              stepSize: 1,
              callback: v => v === 1 ? '🟢 オンライン' : '🔴 オフライン',
              color: '#aaa'
            },
            grid: { color: '#2a2a2a' }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw === 1 ? "オンライン" : "オフライン"
            }
          }
        }
      }
    });

    // 更新間隔（ミリ秒）
    const interval = 5 * 60 * 1000;
    let nextUpdate = Date.now() + interval;

    function fetchStatus() {
      fetch("https://api.mcstatus.io/v2/status/java/stellamc.jp")
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
          const isOnline = data.online ? 1 : 0;

          labels.push(time);
          uptimeData.push(isOnline);

          if (labels.length > 24) {
            labels.shift();
            uptimeData.shift();
          }

          chart.update();
        })
        .catch(err => {
          console.error('取得エラー:', err);
        });

      nextUpdate = Date.now() + interval;
    }

    // カウントダウン表示
    function updateCountdown() {
      const now = Date.now();
      let remaining = Math.max(0, nextUpdate - now);
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      document.getElementById('countdown').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    fetchStatus(); // 初回
    setInterval(fetchStatus, interval);
    setInterval(updateCountdown, 1000); // 毎秒更新
  </script>
</body>
</html>
