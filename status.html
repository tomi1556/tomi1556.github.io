<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stella サーバーステータス</title>
  <style>
    :root {
      --green: #66bb6a;
      --bg: #fff;
      --panel: #f4f4f4;
      --text: #121212;
      --muted: #888;
      --bar-bg: #e0e0e0;
      --highlight: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .container {
      background-color: var(--panel);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 24px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 700px;
      text-align: center;
    }

    h1 {
      color: var(--green);
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    #status-bars {
      width: 100%;
      height: 20px;
      margin-bottom: 1.5rem;
    }

    .status-bar {
      height: 100%;
      border-radius: 5px;
      margin: 2px;
      transition: width 1s ease-out;
    }

    .online {
      background-color: #66bb6a;
    }

    .offline {
      background-color: #f44336;
    }

    #timer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    #status-message {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 1rem;
    }

    .error {
      color: #f44336;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.3rem;
      }
      #timer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🟢 Stella サーバーの状態</h1>

    <!-- サーバーの状態を表示するバー -->
    <div id="status-bars"></div>

    <!-- 次の更新までのカウントダウン -->
    <div id="timer">次の更新まで: <span id="countdown">--:--</span></div>
  </div>

  <script>
    const interval = 5 * 60 * 1000; // 5分ごとに更新
    let nextUpdate = Date.now() + interval;
    let statusHistory = []; // 状態履歴（5分ごとの履歴）

    // サーバーの状態を取得し、状態履歴を更新
    function updateStatusHistory() {
      fetch("https://api.mcstatus.io/v2/status/java/stellamc.jp")
        .then(res => res.json())
        .then(data => {
          const isOnline = data.online ? 1 : 0;
          const currentTime = new Date().getTime();
          
          // 5分ごとの状態を記録
          if (statusHistory.length >= 12) { // 1時間分
            statusHistory.shift(); // 古いデータを削除
          }

          // サーバー状態（オンラインまたはオフライン）を記録
          statusHistory.push({ time: currentTime, online: isOnline });

          renderStatusBars();
        })
        .catch(err => {
          console.error('取得エラー:', err);
          document.getElementById('status-message').textContent = 'サーバー情報の取得に失敗しました。';
          document.getElementById('status-message').classList.add('error');
        });

      nextUpdate = Date.now() + interval;
    }

    // サーバー状態のバーを描画
    function renderStatusBars() {
      const statusBars = document.getElementById('status-bars');
      statusBars.innerHTML = ''; // 既存のバーをクリア

      // 状態履歴をバーに変換して表示
      statusHistory.forEach(state => {
        const statusBar = document.createElement('div');
        statusBar.classList.add('status-bar');
        const widthPercentage = 100 / statusHistory.length;
        statusBar.style.width = `${widthPercentage}%`;

        if (state.online) {
          statusBar.classList.add('online');
        } else {
          statusBar.classList.add('offline');
        }

        statusBars.appendChild(statusBar);
      });
    }

    // カウントダウンを更新
    function updateCountdown() {
      const now = Date.now();
      let remaining = Math.max(0, nextUpdate - now);
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      document.getElementById('countdown').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    updateStatusHistory(); // 初回
    setInterval(updateStatusHistory, interval);
    setInterval(updateCountdown, 1000); // 毎秒更新
  </script>
</body>
</html>
